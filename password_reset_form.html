{% extends 'index.html' %}
{% block content %}
{% load static %}
<html>
<head>
    <title>password reset form</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style type="text/css">



  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 8% auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h1{
    text-align: center;
      color: #000000;
  }
</style>
</head>
<body>

    <form method="POST" class="form-signin">
        {% csrf_token %}
	    <h1 style="margin-top: 10%;" class="h3 mb-3 font-weight-normal">Reset password</h1>
        <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	    <button class="btn btn-lg btn-dark btn-block" type="submit">Send reset email</button>

    </form>
</body>
</html>
{% endblock %}
